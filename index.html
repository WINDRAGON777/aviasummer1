<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Переход в Telegram...</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background-color: #0d0d0d;
      color: #fff;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }
    .btn {
      margin-top: 20px;
      background: #229ED9;
      padding: 12px 24px;
      border-radius: 8px;
      color: white;
      text-decoration: none;
      font-weight: bold;
      font-size: 16px;
    }
  </style>
  <script>
    const tgLink = "https://t.me/GiftsBattle_bot?startapp=ref_Cy9zoeFNH";
    const androidLink = "tg://resolve?domain=GiftsBattle_bot&startapp=ref_Cy9zoeFNH";
    const iosLink = "tg://resolve?domain=GiftsBattle_bot&startapp=ref_Cy9zoeFNH";

    function redirectToTelegram() {
      const userAgent = navigator.userAgent || navigator.vendor || window.opera;
      if (/android/i.test(userAgent)) {
        window.location.href = androidLink;
      } else if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
        window.location.href = iosLink;
      } else {
        window.location.href = tgLink;
      }

      setTimeout(() => {
        window.location.href = tgLink;
      }, 1000);
    }

    window.onload = redirectToTelegram;
  </script>
</head>
<body>
  <h2>Открываем Telegram...</h2>
  <p>Если не открылось автоматически, нажмите кнопку ниже:</p>
  <a class="btn" href="https://t.me/GiftsBattle_bot?startapp=ref_Cy9zoeFNH">Открыть Telegram</a>
</body>
</html>
